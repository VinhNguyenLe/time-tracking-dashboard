<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="profile">
                <div class="info">
                    <img src="./images/image-jeremy.png" alt="">
                    <div class="info-text">
                        <div class="info-title">Report for</div>
                        <div class="name">Jeremy Robson</div>
                    </div>
                </div>
                <div class="date-items">
                    <div class="date-item">
                        <span class="date-text daily">
                            Daily
                        </span>
                    </div>
                    <div class="date-item">
                        <span class="date-text active weekly">
                            Weekly
                        </span>
                    </div>
                    <div class="date-item">
                        <span class="date-text monthly">
                            Monthly
                        </span>
                    </div>
                </div>
            </div>
            <div class="dashboard">
                <div class="dashboard-item work">
                    <img src="./images/icon-work.svg" alt="" class="dashboard-icon">
                    <div class="dashboard-content">
                        <div class="dashboard-header">
                            <h3>Work</h3>
                            <img src="./images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="date">
                            <div class="current-hours">32hrs</div>
                        <div class="current-date">Last Week - <span class="previous-hours">36hrs</span></div>
                        </div>
                    </div>
                </div>
                <div class="dashboard-item play">
                    <img src="./images/icon-play.svg" alt="" class="dashboard-icon">
                    <div class="dashboard-content">
                        <div class="dashboard-header">
                            <h3>Play</h3>
                            <img src="./images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="date">
                            <div class="current-hours">10hrs</div>
                        <div class="current-date">Last Week - <span class="previous-hours">8hrs</span></div>
                        </div>
                    </div>
                </div>
                <div class="dashboard-item study">
                    <img src="./images/icon-study.svg" alt="" class="dashboard-icon">
                    <div class="dashboard-content">
                        <div class="dashboard-header">
                            <h3>Study</h3>
                            <img src="./images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="date">
                            <div class="current-hours">4hrs</div>
                        <div class="current-date">Last Week - <span class="previous-hours">36hrs</span></div>
                        </div>
                    </div>
                </div>
                <div class="dashboard-item exercise">
                    <img src="./images/icon-exercise.svg" alt="" class="dashboard-icon">
                    <div class="dashboard-content">
                        <div class="dashboard-header">
                            <h3>Exercise</h3>
                            <img src="./images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="date">
                            <div class="current-hours">4hrs</div>
                        <div class="current-date">Last Week - <span class="previous-hours">36hrs</span></div>
                        </div>
                    </div>
                </div>
                <div class="dashboard-item social">
                    <img src="./images/icon-social.svg" alt="" class="dashboard-icon">
                    <div class="dashboard-content">
                        <div class="dashboard-header">
                            <h3>Social</h3>
                            <img src="./images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="date">
                            <div class="current-hours">5hrs</div>
                        <div class="current-date">Last Week - <span class="previous-hours">36hrs</span></div>
                        </div>
                    </div>
                </div>
                <div class="dashboard-item self-care">
                    <img src="./images/icon-self-care.svg" alt="" class="dashboard-icon">
                    <div class="dashboard-content">
                        <div class="dashboard-header">
                            <h3>Self Care</h3>
                            <img src="./images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="date">
                            <div class="current-hours">2hrs</div>
                        <div class="current-date">Last Week - <span class="previous-hours">36hrs</span></div>
                        </div>
                    </div>
                </div>

                
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Nguyen Le Vinh</a>.
          </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
